        );

        const PETS = [
            { id: 1, emoji: 'üê∂', name: 'Puppy', color: 'from-amber-400 to-orange-500' },
            { id: 2, emoji: 'üê±', name: 'Kitty', color: 'from-pink-400 to-rose-500' },
            { id: 3, emoji: 'üê∞', name: 'Bunny', color: 'from-purple-400 to-pink-500' },
            { id: 4, emoji: 'üêº', name: 'Panda', color: 'from-slate-400 to-gray-600' },
            { id: 5, emoji: 'ü¶ä', name: 'Fox', color: 'from-orange-400 to-red-500' },
            { id: 6, emoji: 'üê∏', name: 'Frog', color: 'from-green-400 to-emerald-500' },
            { id: 7, emoji: 'üêª', name: 'Bear', color: 'from-amber-600 to-yellow-700' },
            { id: 8, emoji: 'üê®', name: 'Koala', color: 'from-gray-400 to-slate-500' },
            { id: 9, emoji: 'ü¶Å', name: 'Lion', color: 'from-yellow-500 to-orange-600' },
            { id: 10, emoji: 'üêØ', name: 'Tiger', color: 'from-orange-500 to-red-600' },
            { id: 11, emoji: 'üêµ', name: 'Monkey', color: 'from-amber-500 to-orange-600' },
            { id: 12, emoji: 'ü¶Ñ', name: 'Unicorn', color: 'from-pink-300 to-purple-400' },
            { id: 13, emoji: 'üêâ', name: 'Dragon', color: 'from-green-500 to-teal-600' },
            { id: 14, emoji: 'ü¶ñ', name: 'Dino', color: 'from-lime-500 to-green-600' },
            { id: 15, emoji: 'üêô', name: 'Octopus', color: 'from-purple-500 to-pink-600' }
        ];

        const TOYS = [
            { id: 1, emoji: '‚öΩ', name: 'Ball', color: 'from-blue-400 to-cyan-500' },
            { id: 2, emoji: 'üéæ', name: 'Tennis', color: 'from-yellow-400 to-green-500' },
            { id: 3, emoji: 'üß∏', name: 'Teddy', color: 'from-pink-400 to-rose-500' },
            { id: 4, emoji: 'ü™Ä', name: 'Yoyo', color: 'from-purple-400 to-indigo-500' }
        ];

        const HUMANS = [
            { id: 1, emoji: 'üëß', name: 'Girl', color: 'from-pink-300 to-rose-400' },
            { id: 2, emoji: 'üë¶', name: 'Boy', color: 'from-blue-300 to-cyan-400' },
            { id: 3, emoji: 'üë®', name: 'Man', color: 'from-indigo-300 to-blue-400' },
            { id: 4, emoji: 'üë©', name: 'Woman', color: 'from-purple-300 to-pink-400' },
            { id: 5, emoji: 'üßë‚ÄçüöÄ', name: 'Astronaut', color: 'from-slate-300 to-gray-400' },
            { id: 6, emoji: 'üßô', name: 'Wizard', color: 'from-violet-400 to-purple-500' },
            { id: 7, emoji: 'üßö', name: 'Fairy', color: 'from-pink-400 to-fuchsia-500' },
            { id: 8, emoji: 'ü¶∏', name: 'Hero', color: 'from-red-400 to-orange-500' }
        ];

        const BACKGROUNDS = [
            { id: 1, name: 'Garden', gradient: 'from-green-300 via-emerald-200 to-lime-300', emojis: ['üå∏', 'üåº', 'üåª', 'ü¶ã'] },
            { id: 2, name: 'Beach', gradient: 'from-sky-300 via-blue-200 to-cyan-300', emojis: ['üèñÔ∏è', 'üåä', '‚õ±Ô∏è', 'üêö'] },
            { id: 3, name: 'Space', gradient: 'from-indigo-900 via-purple-900 to-blue-900', emojis: ['‚≠ê', 'üåü', '‚ú®', 'üöÄ'] },
            { id: 4, name: 'Rainbow', gradient: 'from-pink-300 via-yellow-200 to-purple-300', emojis: ['üåà', '‚òÅÔ∏è', 'üé®', 'üé™'] },
            { id: 5, name: 'Forest', gradient: 'from-green-400 via-teal-300 to-emerald-400', emojis: ['üå≤', 'üçÑ', 'ü¶å', 'üåø'] }
        ];

        function SuperPets() {
            const [selectedPet, setSelectedPet] = useState(null);
            const [happiness, setHappiness] = useState(70);
            const [hunger, setHunger] = useState(50);
            const [energy, setEnergy] = useState(60);
            const [isDancing, setIsDancing] = useState(false);
            const [isEating, setIsEating] = useState(false);
            const [isSleeping, setIsSleeping] = useState(false);
            const [hearts, setHearts] = useState([]);
            const [sparkles, setSparkles] = useState([]);
            const [currentToy, setCurrentToy] = useState(null);
            const [isPlayingWithToy, setIsPlayingWithToy] = useState(false);
            const [background, setBackground] = useState(BACKGROUNDS[1]);
            const [humans, setHumans] = useState([]);
            const [draggedHuman, setDraggedHuman] = useState(null);
            const [dragOffset, setDragOffset] = useState({ x: 0, y: 0 });
            const [currentGame, setCurrentGame] = useState(null);
            const [score, setScore] = useState(0);
            const [catchItems, setCatchItems] = useState([]);
            const [memoryCards, setMemoryCards] = useState([]);
            const [flippedCards, setFlippedCards] = useState([]);
            const [matchedCards, setMatchedCards] = useState([]);

            useEffect(() => {
                const interval = setInterval(() => {
                    setHunger(prev => Math.min(100, prev + 0.5));
                    setEnergy(prev => Math.max(0, prev - 0.3));
                }, 1000);
                return () => clearInterval(interval);
            }, []);

            const feedPet = (foodType) => {
                setIsEating(true);
                if (foodType === 'cookie') {
                    setHunger(Math.max(0, hunger - 30));
                    setHappiness(Math.min(100, happiness + 10));
                } else if (foodType === 'candy') {
                    setHunger(Math.max(0, hunger - 20));
                    setHappiness(Math.min(100, happiness + 20));
                    setEnergy(Math.min(100, energy + 15));
                }
                setTimeout(() => setIsEating(false), 1500);
            };

            const playWithPet = () => {
                if (energy < 20) {
                    alert('Your pet is too tired! Let them sleep first! üí§');
                    return;
                }
                setIsDancing(true);
                setHappiness(Math.min(100, happiness + 20));
                setEnergy(Math.max(0, energy - 15));
                
                const newHearts = Array.from({ length: 5 }, (_, i) => ({
                    id: Date.now() + i,
                    x: Math.random() * 200 - 100,
                    delay: i * 0.2
                }));
                setHearts(newHearts);
                
                setTimeout(() => {
                    setIsDancing(false);
                    setHearts([]);
                }, 2000);
            };

            const playWithToy = (toy) => {
                if (energy < 15) {
                    alert('Your pet is too tired! Let them sleep first! üí§');
                    return;
                }
                setCurrentToy(toy);
                setIsPlayingWithToy(true);
                setHappiness(Math.min(100, happiness + 15));
                setEnergy(Math.max(0, energy - 10));
                
                const newSparkles = Array.from({ length: 10 }, (_, i) => ({
                    id: Date.now() + i,
                    x: Math.random() * 200 - 100,
                    y: Math.random() * 200 - 100
                }));
                setSparkles(newSparkles);
                
                setTimeout(() => {
                    setIsPlayingWithToy(false);
                    setCurrentToy(null);
                    setSparkles([]);
                }, 2500);
            };

            const putToSleep = () => {
                setIsSleeping(true);
                const interval = setInterval(() => {
                    setEnergy(prev => {
                        if (prev >= 100) {
                            clearInterval(interval);
                            setIsSleeping(false);
                            return 100;
                        }
                        return prev + 5;
                    });
                }, 200);
            };

            const petCharacter = () => {
                const newSparkles = Array.from({ length: 8 }, (_, i) => ({
                    id: Date.now() + i,
                    x: Math.random() * 150 - 75,
                    y: Math.random() * 150 - 75
                }));
                setSparkles(newSparkles);
                setHappiness(Math.min(100, happiness + 5));
                setTimeout(() => setSparkles([]), 1000);
            };

            const addHuman = (human) => {
                const newHuman = {
                    ...human,
                    instanceId: Date.now(),
                    position: { x: 150, y: 100 }
                };
                setHumans(prev => [...prev, newHuman]);
                setHappiness(Math.min(100, happiness + 10));
            };

            const handleMouseDown = (e, human) => {
                const rect = e.target.getBoundingClientRect();
                setDragOffset({
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top
                });
                setDraggedHuman(human);
            };

            const handleMouseMove = (e) => {
                if (draggedHuman) {
                    const gameArea = document.getElementById('game-area');
                    if (gameArea) {
                        const rect = gameArea.getBoundingClientRect();
                        const x = e.clientX - rect.left - dragOffset.x;
                        const y = e.clientY - rect.top - dragOffset.y;
                        
                        setHumans(prev => prev.map(h => 
                            h.instanceId === draggedHuman.instanceId 
                                ? { ...h, position: { x, y } }
                                : h
                        ));
                    }
                }
            };

            const handleMouseUp = () => {
                setDraggedHuman(null);
            };

            const removeHuman = (instanceId) => {
                setHumans(prev => prev.filter(h => h.instanceId !== instanceId));
            };

            const startCatchGame = () => {
                setCurrentGame('catch');
                setScore(0);
                setCatchItems([]);
                
                const interval = setInterval(() => {
                    setCatchItems(prev => {
                        const newItems = prev.map(item => ({
                            ...item,
                            y: item.y + 5
                        })).filter(item => item.y < 300);
                        
                        if (Math.random() > 0.7) {
                            newItems.push({
                                id: Date.now(),
                                x: Math.random() * 300,
                                y: 0,
                                emoji: ['üçé', 'üçå', 'üçì', 'üçá', 'ü•ï'][Math.floor(Math.random() * 5)]
                            });
                        }
                        
                        return newItems;
                    });
                }, 500);
                
                setTimeout(() => {
                    clearInterval(interval);
                    setCurrentGame(null);
                    setCatchItems([]);
                    setHappiness(Math.min(100, happiness + Math.min(score * 2, 30)));
                }, 15000);
            };

            const catchItem = (itemId) => {
                setCatchItems(prev => prev.filter(item => item.id !== itemId));
                setScore(prev => prev + 1);
            };

            const startMemoryGame = () => {
                setCurrentGame('memory');
                setScore(0);
                const emojis = ['üåü', 'üéà', 'üéÅ', 'üé®', 'üé™', 'üé≠'];
                const doubled = [...emojis, ...emojis];
                const shuffled = doubled.sort(() => Math.random() - 0.5).map((emoji, i) => ({
                    id: i,
                    emoji,
                    matched: false
                }));
                setMemoryCards(shuffled);
                setFlippedCards([]);
                setMatchedCards([]);
            };

            const flipCard = (cardId) => {
                if (flippedCards.length === 2 || flippedCards.includes(cardId) || matchedCards.includes(cardId)) return;
                
                const newFlipped = [...flippedCards, cardId];
                setFlippedCards(newFlipped);
                
                if (newFlipped.length === 2) {
                    const card1 = memoryCards.find(c => c.id === newFlipped[0]);
                    const card2 = memoryCards.find(c => c.id === newFlipped[1]);
                    
                    if (card1.emoji === card2.emoji) {
                        setMatchedCards(prev => [...prev, ...newFlipped]);
                        setScore(prev => prev + 10);
                        setFlippedCards([]);
                        
                        if (matchedCards.length + 2 === memoryCards.length) {
                            setTimeout(() => {
                                setCurrentGame(null);
                                setHappiness(Math.min(100, happiness + 25));
                            }, 1000);
                        }
                    } else {
                        setTimeout(() => setFlippedCards([]), 1000);
                    }
                }
            };

            const getEmoji = () => {
                if (!selectedPet) return '‚ùì';
                return selectedPet.emoji;
            };

            const getExpression = () => {
                if (isSleeping) return 'üí§';
                if (isEating) return 'üòã';
                if (isDancing) return '‚ú®';
                if (happiness > 80) return 'üíñ';
                if (happiness > 50) return 'üòä';
                if (hunger > 70) return 'üò¢';
                return 'üí≠';
            };

            const getPetColor = () => {
                if (!selectedPet) return 'from-gray-400 to-gray-500';
                if (isSleeping) return 'from-indigo-400 to-purple-500';
                if (isEating) return selectedPet.color;
                if (isDancing) return 'from-yellow-400 to-pink-500';
                return selectedPet.color;
            };

            return (
                <div className={`min-h-screen transition-all duration-1000 bg-gradient-to-br ${background.gradient} flex items-center justify-center p-4 relative overflow-hidden`}>
                    <style>{`
                        @keyframes wobble {
                            0%, 100% { transform: rotate(-3deg); }
                            50% { transform: rotate(3deg); }
                        }
                        @keyframes wiggle {
                            0%, 100% { transform: translateX(0); }
                            25% { transform: translateX(-10px) rotate(-5deg); }
                            75% { transform: translateX(10px) rotate(5deg); }
                        }
                        @keyframes float {
                            0%, 100% { transform: translateY(0px); }
                            50% { transform: translateY(-20px); }
                        }
                        @keyframes capeFlow {
                            0% { transform: translateX(0) rotate(-15deg) scaleY(1); }
                            25% { transform: translateX(-5px) rotate(-12deg) scaleY(1.05); }
                            50% { transform: translateX(-8px) rotate(-18deg) scaleY(0.95); }
                            75% { transform: translateX(-3px) rotate(-14deg) scaleY(1.02); }
                            100% { transform: translateX(0) rotate(-15deg) scaleY(1); }
                        }
                        .wobble { animation: wobble 2s ease-in-out infinite; }
                        .wiggle { animation: wiggle 1s ease-in-out infinite; }
                        .float { animation: float 3s ease-in-out infinite; }
                        .cape-flow { animation: capeFlow 2s ease-in-out infinite; }
                        .cartoon-button { transition: all 0.2s cubic-bezier(0.68, -0.55, 0.265, 1.55); }
                        .cartoon-button:hover { transform: scale(1.15) rotate(5deg); }
                        .cartoon-button:active { transform: scale(0.9) rotate(-5deg); }
                    `}</style>

                    {/* Background decorations */}
                    {background.emojis.map((emoji, i) => (
                        <div
                            key={i}
                            className="absolute text-5xl opacity-30 float"
                            style={{
                                top: `${(i * 25) % 100}%`,
                                left: `${(i * 30) % 100}%`,
                                animationDelay: `${i * 0.7}s`,
                                animationDuration: `${3 + i % 3}s`
                            }}
                        >
                            {emoji}
                        </div>
                    ))}
                    
                    <div className="max-w-2xl w-full relative z-10">
                        {/* Title */}
                        <h1 className="text-6xl font-black text-center mb-8 text-white drop-shadow-2xl wobble" style={{
                            textShadow: '4px 4px 0px rgba(0,0,0,0.2), 8px 8px 0px rgba(0,0,0,0.1)',
                            WebkitTextStroke: '3px rgba(255,255,255,0.5)'
                        }}>
                            ü¶∏ SUPER PETS ü¶∏
                        </h1>

                        {/* Pet Selection Screen */}
                        {!selectedPet ? (
                            <div className="bg-white rounded-3xl shadow-2xl p-8 border-8 border-purple-300" style={{
                                boxShadow: '0 10px 0 rgba(0,0,0,0.1), 0 20px 40px rgba(0,0,0,0.2)'
                            }}>
                                <h2 className="text-4xl font-black text-center mb-8 text-purple-600 wiggle" style={{
                                    textShadow: '3px 3px 0px rgba(147, 51, 234, 0.3)'
                                }}>
                                    Choose Your Super Pet! üéâ
                                </h2>
                                <div className="grid grid-cols-5 gap-4 max-h-96 overflow-y-auto p-2">
                                    {PETS.map(pet => (
                                        <button
                                            key={pet.id}
                                            onClick={() => setSelectedPet(pet)}
                                            className={`cartoon-button bg-gradient-to-br ${pet.color} rounded-2xl p-6 shadow-lg border-4 border-white`}
                                            style={{
                                                boxShadow: '0 6px 0 rgba(0,0,0,0.2), 0 8px 20px rgba(0,0,0,0.15)'
                                            }}
                                        >
                                            <div className="text-5xl mb-2">{pet.emoji}</div>
                                            <div className="text-white font-black text-sm drop-shadow-md">{pet.name}</div>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        ) : (
                            /* Main Game Area */
                            <div 
                                id="game-area"
                                className="bg-white rounded-3xl shadow-2xl p-8 relative overflow-hidden border-8 border-purple-300"
                                style={{
                                    boxShadow: '0 10px 0 rgba(0,0,0,0.1), 0 20px 40px rgba(0,0,0,0.2)'
                                }}
                                onMouseMove={handleMouseMove}
                                onMouseUp={handleMouseUp}
                                onMouseLeave={handleMouseUp}
                            >
                                {/* Back button */}
                                <button
                                    onClick={() => setSelectedPet(null)}
                                    className="absolute top-4 left-4 bg-purple-500 text-white font-black px-6 py-3 rounded-2xl border-4 border-purple-700 cartoon-button z-10"
                                    style={{
                                        boxShadow: '0 4px 0 rgba(107, 33, 168, 1), 0 6px 15px rgba(0,0,0,0.2)'
                                    }}
                                >
                                    ‚Üê Change Pet
                                </button>

                                {/* Background selector */}
                                <div className="absolute top-4 right-4 flex gap-2 z-10">
                                    {BACKGROUNDS.map(bg => (
                                        <button
                                            key={bg.id}
                                            onClick={() => setBackground(bg)}
                                            className={`cartoon-button w-12 h-12 rounded-full bg-gradient-to-br ${bg.gradient} border-4 border-white ${
                                                background.id === bg.id ? 'ring-4 ring-yellow-400' : ''
                                            }`}
                                            style={{
                                                boxShadow: '0 4px 0 rgba(0,0,0,0.2), 0 6px 12px rgba(0,0,0,0.15)'
                                            }}
                                            title={bg.name}
                                        />
                                    ))}
                                </div>

                                {/* Stats */}
                                <div className="grid grid-cols-3 gap-4 mb-8 mt-16">
                                    <div className="bg-gradient-to-br from-red-400 to-pink-500 rounded-2xl p-4 text-white border-4 border-red-600 float" style={{
                                        boxShadow: '0 6px 0 rgba(220, 38, 38, 1), 0 8px 20px rgba(0,0,0,0.2)',
                                        animationDelay: '0s'
                                    }}>
                                        <div className="flex items-center gap-2 mb-2">
                                            <Heart className="w-6 h-6" />
                                            <span className="font-black text-lg">Happy</span>
                                        </div>
                                        <div className="bg-white/40 rounded-full h-5 overflow-hidden border-2 border-white">
                                            <div 
                                                className="bg-white h-full rounded-full transition-all duration-500"
                                                style={{ width: `${happiness}%` }}
                                            />
                                        </div>
                                    </div>

                                    <div className="bg-gradient-to-br from-orange-400 to-yellow-500 rounded-2xl p-4 text-white border-4 border-orange-600 float" style={{
                                        boxShadow: '0 6px 0 rgba(234, 88, 12, 1), 0 8px 20px rgba(0,0,0,0.2)',
                                        animationDelay: '0.3s'
                                    }}>
                                        <div className="flex items-center gap-2 mb-2">
                                            <Cookie className="w-6 h-6" />
                                            <span className="font-black text-lg">Hungry</span>
                                        </div>
                                        <div className="bg-white/40 rounded-full h-5 overflow-hidden border-2 border-white">
                                            <div 
                                                className="bg-white h-full rounded-full transition-all duration-500"
                                                style={{ width: `${hunger}%` }}
                                            />
                                        </div>
                                    </div>

                                    <div className="bg-gradient-to-br from-blue-400 to-cyan-500 rounded-2xl p-4 text-white border-4 border-blue-600 float" style={{
                                        boxShadow: '0 6px 0 rgba(37, 99, 235, 1), 0 8px 20px rgba(0,0,0,0.2)',
                                        animationDelay: '0.6s'
                                    }}>
                                        <div className="flex items-center gap-2 mb-2">
                                            <Sparkles className="w-6 h-6" />
                                            <span className="font-black text-lg">Energy</span>
                                        </div>
                                        <div className="bg-white/40 rounded-full h-5 overflow-hidden border-2 border-white">
                                            <div 
                                                className="bg-white h-full rounded-full transition-all duration-500"
                                                style={{ width: `${energy}%` }}
                                            />
                                        </div>
                                    </div>
                                </div>

                                {/* Pet Character Area */}
                                <div className="relative flex justify-center items-center my-12 h-64">

                                        <div
                                            key={sparkle.id}

                                                left: `calc(50% + ${sparkle.x}px)`,
                                                top: `calc(50% + ${sparkle.y}px)`,

                                                style={{
                                                    boxShadow: '0 6px 0 rgba(0,0,0,0.2), 0 8px 20px rgba(0,0,0,0.15)'

                                            </div>

                                        <div className={`bg-gradient-to-br ${getPetColor()} w-56 h-56 rounded-full shadow-2xl flex items-center justify-center cartoon-button relative border-8 border-white`}
                                            style={{
                                                boxShadow: '0 10px 0 rgba(0,0,0,0.15), 0 15px 30px rgba(0,0,0,0.3)'
                                            }}
                                        >

                                            <div className="text-9xl relative z-10">

                                                style={{

                                                }}
                                            >
                                                {getExpression()}
                                            </div>
                                            
                                            {/* Superhero symbol/badge on the pet's chest */}
                                            <div className="absolute bottom-8 text-4xl z-20 animate-pulse">‚ö°</div>
                                        </div>
                                    </div>
                                </div>

                                {/* Action Buttons */}
                                <div className="grid grid-cols-2 gap-4 mt-8 mb-4">
                                    <button
                                        onClick={() => feedPet('cookie')}
                                        disabled={isEating || isSleeping}
                                        className="cartoon-button bg-gradient-to-br from-orange-400 to-amber-500 text-white font-black text-xl py-7 rounded-2xl border-4 border-orange-600 disabled:opacity-50 disabled:cursor-not-allowed"
                                        style={{
                                            boxShadow: '0 6px 0 rgba(217, 119, 6, 1), 0 8px 20px rgba(0,0,0,0.2)'
                                        }}
                                    >
                                        üç™ Power Cookie
                                    </button>

                                    <button
                                        onClick={() => feedPet('candy')}
                                        disabled={isEating || isSleeping}
                                        className="cartoon-button bg-gradient-to-br from-pink-400 to-rose-500 text-white font-black text-xl py-7 rounded-2xl border-4 border-pink-600 disabled:opacity-50 disabled:cursor-not-allowed"

                                        style={{
                                            boxShadow: '0 6px 0 rgba(202, 138, 4, 1), 0 8px 20px rgba(0,0,0,0.2)'
                                        }}
                                    >
                                        üéµ Hero Dance
                                    </button>

                                    <button
                                        onClick={putToSleep}
                                        disabled={isSleeping || energy > 80}
                                        className="cartoon-button bg-gradient-to-br from-indigo-400 to-purple-500 text-white font-black text-xl py-7 rounded-2xl border-4 border-indigo-600 disabled:opacity-50 disabled:cursor-not-allowed"
                                        style={{
                                            boxShadow: '0 6px 0 rgba(79, 70, 229, 1), 0 8px 20px rgba(0,0,0,0.2)'
                                        }}
                                    >
                                        üí§ Hero Rest
                                    </button>
                                </div>

                                {/* Toys Section */}
                                <div className="mt-6">
                                    <h3 className="text-2xl font-black text-center mb-4 text-purple-600 wiggle" style={{

                                    }}>ü¶∏ Super Gear ü¶∏</h3>

                                                className={`cartoon-button bg-gradient-to-br ${toy.color} text-white font-bold py-5 rounded-xl border-4 border-white disabled:opacity-50 disabled:cursor-not-allowed`}
                                                style={{
                                                    boxShadow: '0 4px 0 rgba(0,0,0,0.2), 0 6px 15px rgba(0,0,0,0.15)'
                                                }}
                                            >
                                                <div className="text-4xl">{toy.emoji}</div>
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                {/* Humans Section */}

                                    }}>ü¶∏ Sidekicks ü¶∏</h3>
                                    <div className="grid grid-cols-4 gap-3">
                                        {HUMANS.map(human => (
                                            <button
                                                key={human.id}
                                                onClick={() => addHuman(human)}
                                                disabled={isSleeping}
                                                className={`cartoon-button bg-gradient-to-br ${human.color} text-white font-bold py-5 rounded-xl border-4 border-white disabled:opacity-50 disabled:cursor-not-allowed`}
                                                style={{
                                                    boxShadow: '0 4px 0 rgba(0,0,0,0.2), 0 6px 15px rgba(0,0,0,0.15)'

                                </div>

                                <div className="mt-6 text-center text-gray-600 font-medium">

                                        textShadow: '2px 2px 0px rgba(147, 51, 234, 0.3)'

                                    <div className="grid grid-cols-2 gap-4">
                                        <button
                                            onClick={startCatchGame}
                                            disabled={currentGame !== null || isSleeping}
                                            className="cartoon-button bg-gradient-to-br from-green-400 to-teal-500 text-white font-black text-xl py-6 rounded-2xl border-4 border-green-600 disabled:opacity-50 disabled:cursor-not-allowed"
                                            style={{
                                                boxShadow: '0 6px 0 rgba(22, 163, 74, 1), 0 8px 20px rgba(0,0,0,0.2)'
                                            }}
                                        >
                                            üçé Catch Game
                                        </button>
                                        <button
                                            onClick={startMemoryGame}
                                            disabled={currentGame !== null || isSleeping}
                                            className="cartoon-button bg-gradient-to-br from-violet-400 to-fuchsia-500 text-white font-black text-xl py-6 rounded-2xl border-4 border-violet-600 disabled:opacity-50 disabled:cursor-not-allowed"
                                            style={{
                                                boxShadow: '0 6px 0 rgba(124, 58, 237, 1), 0 8px 20px rgba(0,0,0,0.2)'
                                            }}
                                        >
                                            üß† Memory Game
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Game Overlays */}
                        {currentGame === 'catch' && (
                            <div className="fixed inset-0 bg-black/60 flex items-center justify-center z-50">
                                <div className="bg-white rounded-3xl p-8 max-w-md w-full relative border-8 border-green-400" style={{
                                    boxShadow: '0 10px 0 rgba(0,0,0,0.2), 0 20px 40px rgba(0,0,0,0.3)'
                                }}>
                                    <div className="text-center mb-4">
                                        <h3 className="text-4xl font-black text-purple-600 wiggle" style={{
                                            textShadow: '3px 3px 0px rgba(147, 51, 234, 0.3)'
                                        }}>Catch the Fruit! üçé</h3>
                                        <p className="text-2xl font-black mt-2 text-green-600">Score: {score}</p>
                                    </div>
                                    <div className="relative bg-gradient-to-b from-sky-200 to-green-200 rounded-2xl h-80 overflow-hidden border-4 border-green-500">
                                        {/* Sky decorations */}
                                        <div className="absolute top-4 left-4 text-3xl opacity-50">‚òÅÔ∏è</div>
                                        <div className="absolute top-8 right-8 text-3xl opacity-50">‚òÅÔ∏è</div>
                                        <div className="absolute top-16 left-20 text-2xl opacity-40">‚òÅÔ∏è</div>
                                        <div className="absolute top-2 right-16 text-4xl animate-pulse">‚òÄÔ∏è</div>
                                        
                                        {/* Falling fruits */}
                                        {catchItems.map(item => (
                                            <div
                                                key={item.id}
                                                onClick={() => catchItem(item.id)}
                                                className="absolute cursor-pointer cartoon-button"
                                                style={{
                                                    left: `${item.x}px`,
                                                    top: `${item.y}px`
                                                }}
                                            >
                                                <div className="text-5xl relative" style={{
                                                    filter: 'drop-shadow(0 4px 6px rgba(0,0,0,0.3))',
                                                    animation: 'wiggle 0.5s ease-in-out infinite'
                                                }}>
                                                    {item.emoji}
                                                </div>
                                            </div>
                                        ))}
                                        
                                        {/* Ground/grass */}
                                        <div className="absolute bottom-0 left-0 right-0 h-24 bg-gradient-to-t from-green-600 to-green-400 border-t-4 border-green-700">
                                            {/* Grass blades decoration */}
                                            <div className="absolute bottom-0 left-0 right-0 flex justify-around">
                                                <div className="text-3xl">üå±</div>
                                                <div className="text-3xl">üåø</div>
                                                <div className="text-3xl">üå±</div>
                                                <div className="text-3xl">üåø</div>
                                                <div className="text-3xl">üå±</div>
                                            </div>
                                        </div>
                                        
                                        {/* Superhero pet with basket */}
                                        <div className="absolute bottom-20 left-1/2 transform -translate-x-1/2 wiggle">
                                            <div className="relative">
                                                {/* Basket */}
                                                <div className="absolute -bottom-8 left-1/2 transform -translate-x-1/2 text-5xl">üß∫</div>
                                                {/* Pet */}
                                                <div className="text-7xl" style={{
                                                    filter: 'drop-shadow(0 6px 8px rgba(0,0,0,0.4))'
                                                }}>
                                                    {selectedPet.emoji}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {currentGame === 'memory' && (
                            <div className="fixed inset-0 bg-black/60 flex items-center justify-center z-50">
                                <div className="bg-white rounded-3xl p-8 max-w-md w-full border-8 border-purple-400" style={{
                                    boxShadow: '0 10px 0 rgba(0,0,0,0.2), 0 20px 40px rgba(0,0,0,0.3)'
                                }}>
                                    <div className="text-center mb-4">
                                        <h3 className="text-4xl font-black text-purple-600 wiggle" style={{
                                            textShadow: '3px 3px 0px rgba(147, 51, 234, 0.3)'
                                        }}>Memory Match! üß†</h3>
                                        <p className="text-2xl font-black mt-2 text-purple-600">Score: {score}</p>
                                    </div>
                                    <div className="grid grid-cols-4 gap-3">
                                        {memoryCards.map(card => (
                                            <button
                                                key={card.id}
                                                onClick={() => flipCard(card.id)}
                                                className={`cartoon-button aspect-square rounded-xl text-5xl font-bold border-4 ${
                                                    flippedCards.includes(card.id) || matchedCards.includes(card.id)
                                                        ? 'bg-white border-yellow-400 shadow-inner'
                                                        : 'bg-gradient-to-br from-purple-400 to-pink-500 border-purple-600'
                                                }`}
                                                style={{
                                                    boxShadow: '0 4px 0 rgba(0,0,0,0.2), 0 6px 12px rgba(0,0,0,0.15)'
                                                }}
                                            >
                                                {(flippedCards.includes(card.id) || matchedCards.includes(card.id)) ? card.emoji : '?'}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SuperPets />);
    </script>
</body>
